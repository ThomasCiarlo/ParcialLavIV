<table class="table">
    <thead>
      <tr>
        <th scope="col">Descripcion</th>
        <th scope="col">Precio</th>
        <th scope="col">Stock</th>
      </tr>
    </thead>
    <tbody *ngFor="let prod of this.item">
      <tr>
        <td>{{prod.descripcion}}</td>
        <td>{{prod.precio}}</td>
        <td>{{prod.stock}}</td>
        <td><button type="button" class="btn btn-info btn-circle"   (click)="mostrarDetalles(prod)"><i class="fa fa-check"></i>
        </button></td>
      </tr>
    </tbody>
  </table>
