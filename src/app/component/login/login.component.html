<div class="container">
<form [formGroup]="form" (ngSubmit)="aceptar()" *ngIf="!this.serviceLogin.estalogueado">
    <div class="mb-3">
      <label for="usuario" class="form-label">usuario</label>
      <input type="text" formControlName="usuario" class="form-control" id="usuario" aria-describedby="usuario">
      <div id="usuario" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">password</label>
      <input type="password" formControlName="password" class="form-control" id="password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
